<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/userAccountStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script defer src="js/userAccountScripts.js"></script>
    <title>UserAccountTryPage</title>
</head>

<body>

    <div class="container" id="container">
        <div class="back-arrow" id="arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="form-container sign-up">
            <form id="registrationForm">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>

                <input type="text" name="username" id="usernamefield" placeholder="Username"/>
                <p class="error-text" id="error-username" style="color: red"></p>

                <input type="email" id="email" name="emailfield" placeholder="Email" />
                <p id="email-error" style="color: red"></p>

                <label style="width: 100%; display: flex; align-items: center;">
                    <input type="password" name="password" id="passwordfield" placeholder="Password"/>
                    <input type="checkbox" id="showPasswordToggle" style="width: 30px; margin-left: 5px;"/>
                    <span style="margin-left: 3px;">Show Password</span>
                </label>
                <p class="error-text" id="error-password" style="color: red"></p>
                
                <label style="width: 100%; display: flex; align-items: center;">
                    <input type="password" name="password2" id="passwordfield2" placeholder="Repeat Password"/>
                    <input type="checkbox" id="showPasswordToggle2" style="width: 30px; margin-left: 5px;"/>
                    <span style="margin-left: 3px;">Show Password</span>
                </label>
                <p class="error-text" id="error-password2" style="color: red"></p>

                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>

                <input type="email" id="email" name="emailfield" placeholder="Email" />
                <p id="email-error" style="color: red"></p>

                <label style="width: 100%; display: flex; align-items: center;">
                    <input type="password" name="password" id="passwordfield3" placeholder="Password"/>
                    <input type="checkbox" id="showPasswordToggle3" style="width: 30px; margin-left: 5px;"/>
                    <span style="margin-left: 3px;">Show Password</span>
                </label>
                <p class="error-text" id="error-password" style="color: red"></p>

                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <div class="policy-container"></div>
    <script src="script.js"></script>
</body>

</html>
